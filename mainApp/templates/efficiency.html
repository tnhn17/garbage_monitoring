<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.7.0/htmx.min.js"
      integrity="sha512-etqA0KankuxrlSeZDYycQBY/D/KWZn0YZjlsjAo7kCEBTy1gg+DwmR6icxtOpqDBOzm2P00/lSIXEu7K+zvNsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/efficiency.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Garbage Measure</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="landing">
          Garbage <img src="static/images/logo.png" alt="logo" /> Measure
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="measurement">Ölçüm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kayitlar">Kayıtlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="efficiency"
                >Verimlilik</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <div class="card-container">
        <div class="card-wrapper">
          <div class="card-column">
            <div class="card-column-item">
              <div class="card-column-body">
                Toplam Veri Girişi<br />
                <span class="card-column-body-amount"> {{dataCount}}</span>
              </div>
            </div>
            <div class="card-column-item">
              <div class="card-column-body">
                Toplam Verimlilik<br />
                <span class="card-column-body-amount">{{dataAverage}}%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="graph-container">
        <div class="graph-wrapper">
          <div class="card-main-header">Son 6 Ay Verimlilik</div>
          <div class="graph-income">
            <img
              class="graph-img"
              src="data:image/png;base64,{{image}}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
