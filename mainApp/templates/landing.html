<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.7.0/htmx.min.js"
      integrity="sha512-etqA0KankuxrlSeZDYycQBY/D/KWZn0YZjlsjAo7kCEBTy1gg+DwmR6icxtOpqDBOzm2P00/lSIXEu7K+zvNsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Garbage Measure</title>
  </head>
  <body>
    <div class="header">
      <div class="brand-name">
        Garbage <span class="white-text">Measure</span>
      </div>
      {% if messages %} 
        {% for message in messages %}
        <div class="welcome-message">
          Hoşgeldin {{ user.username }}
        </div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="container">
      <a href="measurement">
        <button type="button" class="btn btn-primary">
          <img src="static/images/measurement.png" alt="measurement" />Ölçüm
        </button></a
      >
      <a href="kayitlar"
        ><button type="button" class="btn btn-primary">
          <img src="static/images/records.png" alt="records" />Kayıtlar
        </button></a
      >
      <a href="efficiency"
        ><button type="button" class="btn btn-primary">
          <img
            src="static/images/performance.png"
            alt="performance"
          />Verimlilik
        </button></a
      >
    </div>
  </body>
</html>
